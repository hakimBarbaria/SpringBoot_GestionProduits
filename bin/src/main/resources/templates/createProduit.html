<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="template">

<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Create produit</title>


<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container">
<div class="card-body">
<u><h2 class="text-center font-weight-bold text-primary">Ajouter Produit <i class="bi bi-bag-plus"></i>
</h2></u>
<form action="saveProduit" method="post">
<div class="form-group">
<label class="control-label font-weight-bolder">Nom Produit :</label>
<input type="text" name="nomProduit" class="form-control" placeholder="Entrer un nom du produit"/>
</div>
<div class="form-group">
<label class="control-label font-weight-bolder">Prix Produit :</label>
<input type="text" name="prixProduit" class="form-control" placeholder="Entrer le prix du produit"/>
</div>
<div class="form-group">
<label class="control-label font-weight-bolder">Date cr√©ation :</label>
<input type="date" name="date" class="form-control"/>
</div>
<div>
<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
<div th:if="${msg}" class="p-3 mb-2 bg-success text-white"><p th:text="'Message: '+${msg}"/></div>
<br/>
<a href="ListeProduits" class="blockquote-footer font-weight-bolder display-1 text-success">
<i class="bi bi-bag-fill"></i> Liste Produits</a>
</div>
</div>
</body>
</html>
