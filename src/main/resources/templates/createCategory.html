<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="template">

<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Create category</title>


<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container">
<div class="card-body">
<u><h2 class="text-center font-weight-bold text-primary">Ajouter Category <i class="bi bi-bag-plus"></i>
</h2></u>
<form action="saveCategory" method="post">
<div class="form-group">
  <label class="control-label font-weight-bolder">Nom Category :</label>
  <input type="text" name="nomCat" class="form-control" placeholder="Entrer un nom du categorie"/>
<!-- <span th:errors="${category.nomCat}" class="text-danger"> </span> th:value="${category.nomCat}" -->
</div>


<div class="mb-3">
    <label class="control-label font-weight-bolder">Description :</label>
    <textarea name="descriptionCat" class="form-control" rows="7" placeholder="Entrer une description du categorie"></textarea>
    <div class="invalid-feedback">
      Please enter a message in the textarea.
    </div>
  <!--   <span th:errors="${category.descriptionCat}" class="text-danger"> </span> th:value="${category.descriptionCat}" -->
  </div>
<div>

<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
<div th:if="${msg}" class="p-3 mb-2 bg-success text-white"><p th:text="'Message: '+${msg}"/></div>
<br/>
<a href="showCreate" class="blockquote-footer font-weight-bolder display-1 text-success">
<i class="bi bi-bag-fill"></i> Ajouter Produit</a>
</div>
</div>
</body>
</html>
