<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="template">


<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Categories</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="Mycontent">
<br />
 <div class="container">
   <h1 class="mb-0 text-center">Liste des Categories</h1>
    <br><br>
  <div class="row">
    <div class="col-sm" th:each="c:${categories}">
       <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" th:text="${c.nomCat}"></h5>
    <p class="card-text" th:text="${c.descriptionCat}"></p>
    <a href="#" class="card-link">Supprimer <i class="bi bi-trash3"></i></a>
    <a href="#" class="card-link">Modifier <i class="bi bi-pen"></i></a>
  </div>
</div>
    </div>
   </div>
</div>
</div>
</body>
</html>
