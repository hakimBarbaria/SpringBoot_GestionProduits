<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="template">


<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="Mycontent">
<br />
<!-- Button trigger modal -->


<div class="container">
<div class="card">
 <div class="card-header font-weight-bold text-primary">
 <div class="row">
  <div class="col-sm">
   <u>Liste des Produits</u><i class="bi bi-basket-fill"></i>
  </div>
	 <div class="col-sm">
		 <form class="form-inline my-2 my-lg-0" action="filter" method="post">
		      <input class="form-control mr-sm-2" type="search" placeholder="Filtrer avec Nom" aria-label="Search" name="nomProduit">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filtrer</button>
		  </form>
	 </div>
 </div>
 </div>
 <div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>#</th><th>Nom Produit</th><th>Prix</th><th class="text-right">Actions</th><th></th>
 </tr>
 <tr th:each="p:${produits}">
 <td th:text="${p.idProduit}"></td>
 <td th:text="${p.nomProduit}"></td>
 <td th:text="${p.prixProduit}"></td>
 <td><a class="btn btn-danger" onclick="return confirm('Etes vous sûr ?')"
 th:href="@{supprimerProduit(id=${p.idProduit},
page=${currentPage},size=${size})}"><i class="bi bi-trash3"></i></a></td>
<td><a data-toggle="modal" data-target="#exampleModal" class="btn btn-warning"
 th:href="@{modifierProduit(id=${p.idProduit},
page=${currentPage},size=${size})}"><i class="bi bi-pen"></i></a>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Etes vous sûr ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Voulez vous vraiment changer les cordonnées du ce produit :
        <p th:text="${p.nomProduit}"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn'
}"
 th:href="@{ ListeProduits(page=${status.index}, size=${size} )
}"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
