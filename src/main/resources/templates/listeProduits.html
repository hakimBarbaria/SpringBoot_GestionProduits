<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="template">


<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="Mycontent">
<br />
<div class="container">
<div class="card">
 <div class="card-header font-weight-bold text-primary">
 <u>Liste des Produits</u><i class="bi bi-basket-fill"></i>
 </div>
 <div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>#</th><th>Nom Produit</th><th>Prix</th>
 </tr>
 <tr th:each="p:${produits.content}">
 <td th:text="${p.idProduit}"></td>
 <td th:text="${p.nomProduit}"></td>
 <td th:text="${p.prixProduit}"></td>
 <td><a class="btn btn-danger" onclick="return confirm('Etes vous sûr ?')"
 th:href="@{supprimerProduit(id=${p.idProduit},
page=${currentPage},size=${size})}"><i class="bi bi-trash3"></i></a></td>
<td><a class="btn btn-warning" onclick="return confirm('Etes vous sûr ?')"
 th:href="@{modifierProduit(id=${p.idProduit},
page=${currentPage},size=${size})}"><i class="bi bi-pen"></i></a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn'
}"
 th:href="@{ ListeProduits(page=${status.index}, size=${size} )
}"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
